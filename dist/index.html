<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Carnelian is a powerfull software, designed to providing you a simple and fast way to create a tasks worflow, like a key binding." />
	<title>Carnelian - GUI Workflow editor</title>
	<link rel="icon" type="image/png" href="img/favicon.png" />
	<link rel="stylesheet" href="dep/bootstrap.min.css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="dep/materialdesignicons.min.css">
	<link rel="stylesheet" type="text/css" href="dep/animate.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="bg"></div>
	<content class="container">


		<div class="container">
			<div class="row marged">
				<div class="col-md-5">
					<img src="img/screen.png" alt="Carnelian Screen" class="img-responsive" id="screen" />
				</div>
				<div class="col-md-6 col-md-offset-1">

					<div class="logo">
						<img src="img/icon.svg" class="img-logo" alt="Carnelian" />
						<h1>CARNELIAN</h1>
					</div>

					<h2>A GUI tool for creating your own workflow</h2>
					<br>
					<h4>
						Carnelian is a powerfull software, designed to providing you a simple and fast way to create a tasks worflow, like a key binding.
					</h4>
					<br>
					<div class="row text-center can-dl">
						<span class="known-os">
								<a id="dl-url" href="#" class="btn btn-primary btn-lg" data-toggle="tooltip" data-placement="bottom"><i class="mdi"></i> Download <span class="ver-num"></span></a>
						</span>
					</div>
				</div>
			</div>
			<div class="row text-center marged features-button">
				<i class="mdi mdi-chevron-down"></i>
				<span>Discover the features</span>
				<i class="mdi mdi-chevron-down"></i>
			</div>

		</div>

		<div class="features container text-center marged" id="features">
			<div class="row text-center">
				<h1>Features</h1>
			</div>
			<div class="row marged">
				<div class="col-md-3">
					<div class="list-group">
					  <div class="list-group-item feature-item-button" item="loop">
					    Support Loops
					  </div>
						<div class="list-group-item feature-item-button" item="test">
					    Customization
					  </div>
					</div>
				</div>
				<div class="col-md-9">
					<video class="item-demo" width="100%" height="240" autoplay muted>
					  <source src="video/loop.webm" type="video/webm">
					</video>
				</div>
			</div>

		</div>

	</content>
</body>

<script src="dep/jquery.min.js"></script>
<script src="dep/bootstrap.min.js"></script>
<script src="carnelian.js"></script>
</html>
